spring:
  application:
    name: identity-service
  profiles:
    active: database
  datasource:
    url: jdbc:postgresql://identity_db:5432/identity_db
    username: my_user
    password: 12345
  jpa:
    properties:
      hibernate:
        default_schema: public
        ddl-auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  liquibase:
    change-log: db.changelog_2/main-changelog_2.xml

