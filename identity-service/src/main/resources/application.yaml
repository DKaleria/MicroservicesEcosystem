server:
  port: 8088

eureka:
  client:
    service-url:
      defaultZone: http://discoveryservice:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE